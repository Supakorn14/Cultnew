<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        /* สไตล์พื้นฐาน */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* ส่วนหัว */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* เมนูนำทาง */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* พื้นที่ของแต่ละหน้า */
        .page {
            display: none; /* ซ่อนทุกหน้าก่อน */
            padding: 20px;
            text-align: center;
        }

        /* แสดงเฉพาะหน้าที่เลือก */
        .active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>KHANUWITTAYA SCHOOL</h1>
</header>

<!-- เมนูนำทาง -->
<nav>
    <a href="#home" onclick="showPage('home')">Home</a>
    <a href="#about" onclick="showPage('about')">About Us</a>
    <a href="#calculator" onclick="showPage('calculator')">Calculator</a>
</nav>

<!-- หน้าหลัก -->
<div id="home" class="page active">
    <h2>Welcome to Our Website!</h2>
    <p>กดปุ่ม "About Us" เพื่อดูข้อมูลเพิ่มเติม หรือ "Calculator" เพื่อใช้เครื่องคิดเลข</p>
</div>

<!-- หน้า About Us -->
<div id="about" class="page">
    <h2>About Us</h2>
    <p>ข้อมูลเกี่ยวกับเรา และข้อมูลเพิ่มเติมจาก Canva</p>
    <button onclick="openCanvaImage()">ดูภาพจาก Canva</button>
</div>

<!-- หน้า Calculator -->
<div id="calculator" class="page">
    <h2>Genetics Calculator</h2>
    <p>เครื่องคิดเลขสำหรับคำนวณในทางชีววิทยา</p>
    
    <label for="parent1">Parent 1 Allele:</label>
    <select id="parent1">
        <option value="A">A</option>
        <option value="a">a</option>
    </select>

    <label for="parent2">Parent 2 Allele:</label>
    <select id="parent2">
        <option value="A">A</option>
        <option value="a">a</option>
    </select>

    <br><br>

    <button onclick="calculateGenetics()">Calculate</button>

    <h3>Results:</h3>
    <p id="results"></p>
</div>

<script>
    // ฟังก์ชันเพื่อแสดงหน้าแต่ละหน้า
    function showPage(pageId) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
    }

    // ฟังก์ชันเปิดหน้าต่างใหม่ไปยังรูปภาพจาก Canva
    function openCanvaImage() {
        const canvaLink = 'https://your-canva-image-link.com'; // เปลี่ยนลิงก์นี้เป็นลิงก์ Canva ของคุณ
        window.open(canvaLink, '_blank'); // เปิดลิงก์ในแท็บใหม่
    }

    // ฟังก์ชันคำนวณพันธุกรรม
    function calculateGenetics() {
        let p1 = document.getElementById("parent1").value;
        let p2 = document.getElementById("parent2").value;

        let combinations = [p1 + p2];
        
        let counts = { "AA": 0, "Aa": 0, "aa": 0 };
        combinations.forEach(combination => { counts[combination] = (counts[combination] || 0) + 1; });

        let AA_percent = (counts["AA"] || 0) * 100;
        let Aa_percent = (counts["Aa"] || 0) * 100;
        let aa_percent = (counts["aa"] || 0) * 100;

        document.getElementById("results").innerHTML =
            `AA: ${AA_percent}%<br>` +
            `Aa: ${Aa_percent}%<br>` +
            `aa: ${aa_percent}%`;
    }
</script>

</body>
</html>
